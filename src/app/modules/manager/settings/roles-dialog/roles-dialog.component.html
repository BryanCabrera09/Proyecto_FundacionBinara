<div class="popup-container">
    <h2 class="popup-title">Informaci√≥n del Usuario</h2>

    <!-- Contenedor de las columnas -->
    <div class="columns-container">
        <!-- Columna de datos del usuario -->
        <div class="user-data-column">
            <div class="popup-content">
                <label>Nombre</label>
                <p>{{ data.user.nombre }}</p>
                <label>Correo</label>
                <p>{{ data.user.correo }}</p>
                <label>Activo</label>
                <p>
                    <p-toggleButton [(ngModel)]="estado" onLabel="Yes" offLabel="No"></p-toggleButton>
                </p>
            </div>
        </div>

        <!-- Columna del dropdown -->
        <div class="dropdown-column">
            <label>Rol actua</label>
            <p>{{ data.user.rol === 'ADMIN_ROLE' ? 'ADMIN' : data.user.rol === 'USER_ROLE' ? 'USER' : 'Otro' }}</p>
            <label>Nuevo rol</label>
            <div>
                <p-dropdown [options]="authorities" optionLabel="label" optionValue="value" [(ngModel)]="selectedRole"
                    placeholder="Cambiar rol"></p-dropdown>
            </div>

        </div>

    </div>

    <!-- Botones -->
    <div class="button-container">
        <button type="button" class="btn btn-info" (click)="editar()" [disabled]="data.user.rol === selectedRole && data.user.estado === estado">
            <i class="far fa-edit"></i> Guardar
        </button>

        <button type="button" class="btn btn-info" (click)="closeDialog()">
            <i class="far fa-edit"></i> Cancelar
        </button>
    </div>
</div>
