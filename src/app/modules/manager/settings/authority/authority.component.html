<div class="card">
    <p-table #dt2 [value]="users" dataKey="id" [resizableColumns]="true" styleClass="p-datatable-gridlines" [rows]="10"
        [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [tableStyle]="{ 'min-width': '75rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th id="text">Nombre</th>
                <th id="text">Correo</th>
                <th id="text">Activo</th>
                <th id="text">Rol</th>
                <th colspan="2" id="text">Acci√≥n</th>
            </tr>
            <tr>
                <th id="text">
                    <p-columnFilter type="text" field="nombre"></p-columnFilter>
                </th>
                <th id="text">
                    <p-columnFilter type="text" field="correo"></p-columnFilter>
                </th>
                <th colspan="4"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td id="text">{{ user.nombre }}</td>
                <td id="text">{{ user.correo }}</td>
                <td id="text">
                    <i *ngIf="!user.estado" class="fa-solid fa-xmark icon-rojo"></i>
                    <i *ngIf="user.estado" class="fa-solid fa-check-double icon-verde"></i>
                </td>
                <td id="text">{{ user.rol === 'ADMIN_ROLE' ? 'ADMIN' : user.rol === 'USER_ROLE' ? 'USER' : 'Otro' }}
                </td>
                <td id="text-btn">
                    <button type="button" class="btn btn-info" (click)="openDialog(user)">
                        <i class="far fa-edit"></i> Editar
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
