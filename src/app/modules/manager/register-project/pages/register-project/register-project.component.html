<div class="form-container">
  <button class="close-button" (click)="onClose()">X</button>
  <h2>Registro de Proyecto</h2>
  <form>
    <div class="form-group">
      <label for="projectName">Titulo del Proyecto</label>
      <input type="text" id="projectName" name="projectName" required>
    </div>
    <div class="form-group">
      <label for="projectName">Obejetivo Principal</label>
      <textarea id="projectDescription" name="projectDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="projectName">Obejetivos Espec√≠ficos </label>
      <textarea id="projectDescription" name="projectDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="projectName">Mapa</label>
      <textarea id="projectDescription" name="projectDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="projectName">Parrafo Uno</label>
      <textarea id="projectDescription" name="projectDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="projectName">Parrafo dos</label>
      <textarea id="projectDescription" name="projectDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="projectName">Parrafo Tres</label>
      <textarea id="projectDescription" name="projectDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="projectName">Portada</label>
      <input type="text" id="projectName" name="projectName" required>
    </div>
    <div class="form-group">
      <label for="projectName">Presupuesto</label>
      <input type="text" id="projectName" name="projectName" required (input)="Solonumero($event)">
    </div>
    <div class="form-group">
      <label for="projectName">Recolectado</label>
      <input type="text" id="projectName" name="projectName" required>
    </div>
    <div class="form-group">
      <label for="projectDueDate">Fecha de Inicio</label>
      <input type="date" id="projectDueDate" name="projectDueDate" required>
    </div>
    <div class="form-group">
      <label for="projectDueDate">Fecha de Fin</label>
      <input type="date" id="projectDueDate" name="projectDueDate" required>
    </div>
    
    
    <div class="button-container">
      
      <button  class="submit-button" (click)="onClose()" type="submit">Registrar Proyecto</button>
      <button  class="cancel-button" (click)="onClose()">Cancelar</button>
  </div>

  </form>
</div>
