<main class="container">
    <div>
        <h1> {{ blogs.titulo }}</h1>
    
        <div class="portada">
            <img  [src]="blogs.imagen" alt="Imagen de Blog" />
            </div>
    
        <ul class="iconos">
            <li>
                <img src="../../../../../../assets/img/like.png" alt="img">
                <p>283</p>
    
                <img src="../../../../../../assets/img/dislike.png" alt="img">
                <p>283</p>
    
                <img src="../../../../../../assets/img/comentarios.png" alt="img">
                <p>283</p>
            </li>
            
            <li>
                <img class="edit" src="../../../../../../assets/img/edit.png" alt="img">
                <img class="delete" src="../../../../../../assets/img/delete.png" alt="img">
            </li>
        </ul>
    
        <ul class="iconos user">
            <li>
                <img src="../../../../../../assets/img/user.png" alt="img">
                <h1>{{ blogs.nombre_autor }} {{ blogs.apellido_autor }}</h1>
            </li>
        </ul>
        
        <div class="parrafos">
            {{ blogs.parrafo }}

            <h3><br>Bibliografia</h3>
            {{ blogs.bibliografia }}
        </div>
            
    
        <input id="btn-abrir-popup-comentario" type="submit" value="Deja tu comentario">

        <div class="comentarios" id="comentarios">
        </div>
    
    </div>
    
        <div class="overlay" id="overlay-comentario">
            <form class="formulario" id="popup-comentario" action="procesar_comentario.php" method="post">
                <div class="header-form">
                    <h1>Deja tu Comentario</h1>
                    <a id="btn-cerrar-popup-comentario"><i class="fas fa-times"></i></a>
                </div>
                <label for="nombre-comentario">Tu Nombre y Apellido:</label>
                <input type="text" id="nombre-comentario" name="nombre" placeholder="Eg: Pedro Campoverde" [(ngModel)]="nombre" required>
        
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="5" [(ngModel)]="comentario" required></textarea>
        
                <input id="publicar" type="submit" value="Enviar Comentario" (click)="guardarComentario()">
            </form>
        </div>
